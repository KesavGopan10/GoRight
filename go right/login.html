<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('collage.jpg');
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(36, 0, 70, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            align-items: center;
        }

        .title {
            color: #fff;
            font-weight: 900;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }

        .title span {
            color: #ccc;
            font-weight: 600;
            font-size: 18px;
        }

        .input {
            width: 100%;
            max-width: 300px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid #e74c3c;
            background-color: #2c3e50;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            padding: 5px 10px;
            outline: none;
        }

        .input::placeholder {
            color: #ccc;
            opacity: 0.8;
        }

        .input:focus {
            border: 2px solid #e74c3c;
        }

        .login-with {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button-log {
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 100%;
            border: 2px solid #e74c3c;
            background-color: #2c3e50;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #e74c3c;
        }

        .button-log:active,
        .button-confirm:active {
            box-shadow: 0px 0px rgba(0, 0, 0, 0.2);
            transform: translate(3px, 3px);
        }

        .button-confirm {
            width: 140px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid #e74c3c;
            background-color: #2c3e50;
            box-shadow: 4px 4px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .form {
                padding: 10px;
            }
            .input {
                width: calc(100% - 20px);
            }
            .button-confirm {
                width: calc(100% - 20px);
            }
        }

        .signup-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <div class="form" id="loginForm">
                <div class="title">Login</div>
                <input type="email" placeholder="Email" name="email" class="input">
                <input type="password" placeholder="Password" name="password" class="input">
                <a href="home.html"><button class="button-confirm">Login</button></a>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
            <div class="form signup-form" id="signupForm">
                <div class="title">Sign Up</div>
                <input type="text" placeholder="Name" name="name" class="input">
                <input type="email" placeholder="Email" name="email" class="input">
                <input type="password" placeholder="Password" name="password" class="input">
                <a href="home.html"><button class="button-confirm">Sign Up</button></a>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to login and sign-up forms
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");

            // Get reference to showSignup and showLogin links
            const showSignup = document.getElementById("showSignup");
            const showLogin = document.getElementById("showLogin");

            // Add event listener to show signup form when showSignup link is clicked
            showSignup.addEventListener("click", function(event) {
                event.preventDefault();
                // Hide login form
                loginForm.classList.add("signup-form");
                // Show sign-up form
                signupForm.classList.remove("signup-form");
            });

            // Add event listener to show login form when showLogin link is clicked
            showLogin.addEventListener("click", function(event) {
                event.preventDefault();
                // Hide sign-up form
                signupForm.classList.add("signup-form");
                // Show login form
                loginForm.classList.remove("signup-form");
            });
        });
    </script>
</body>
</html>
